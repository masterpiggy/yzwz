<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML注册页面</title>
</head>
<body>
    <h2>注册</h2>
    <table width="500">
        <tr>
            <td>姓名：</td>
            <td>
                <input type="text" value="张三">
            </td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" checked="checked">男
                <input type="radio" name="sex">女
            </td>
        </tr>
        <tr>
            <td>出生日期：</td>
            <td>
               <select>
                   <option>--请选择年份--</option>
                   <option>2001</option>
                   <option>2002</option>
                   <option>2003</option>
               </select> 
               <select>
                    <option>--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select> 
                <select>
                    <option>--请选择日期--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select> 
            </td>
        </tr>
        <tr>
            <td>密码：</td>
            <td>
                <input type="password" size="20" maxlength="10" value="">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="提交">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="Login-1.html">若已有注册信息，可点击此按钮登录系统</a>
            </td>
        </tr>
    </table>
</body>
</html>
